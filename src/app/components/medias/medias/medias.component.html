

<div class="container-fluid ">
    <div class="row ">
      <main class="col-md-12">
        <div *ngFor="let item of crudApi.listData">
            <div class="col-md-3 " >
                <mat-card >
                    <img class="card-img-top img-responsive"
                        src = "{{this.crudApi.host+'/api/Imgmedias/'+item.id}}" 
                        style = "height :100px;width:fil-content"
                       alt="">
                    <mat-card-content>
                        <p>{{item.type}}</p>
                        <p>{{item.titre}}</p>
                    </mat-card-content>
                  </mat-card>
                    <button class="btn btn-warning "  (click) = "selectData(item)" [routerLink]="['/admin/editmedia', item.id, 'edit']">
                      <i class="fa fa-pencil-square-o" ></i></button>
                   <button class="btn btn-danger " (click) = "removeData(item.id)">
                      <i class="fa fa-trash-o"></i></button>
            </div>
        </div>
      </main>
      


    </div>
  </div>
