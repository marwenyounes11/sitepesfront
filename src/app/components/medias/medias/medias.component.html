

<div class="container-fluid h-100">
    <div class="row h-100">
      <main class="col-md-10">
        <div *ngFor="let item of crudApi.listData">
            <div class="col-md-3 " >
                <mat-card class="example-card">
                    <img class="card-img-top img-responsive"
                        src = "{{this.crudApi.host+'/api/Imgmedias/'+item.id}}" 
                        style = "height :100px;width:fil-content"
                       alt="">
                      </mat-card>
                    <mat-card-content>
                        <p>{{item.type}}</p>
                    </mat-card-content>
                    <button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
                      <i class="fa fa-pencil-square-o" ></i></button>
                   <button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
                      <i class="fa fa-trash-o"></i></button>
                   
                
            </div>
        </div>
      </main>
      


    </div>
  </div>
