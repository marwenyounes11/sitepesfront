<div class="container content">
    <h2>list coach</h2>
  <div *ngFor="let item of crudApi.coach">
    
    <div class="row rows">
       
        <div class="col-md-2 " >
            <mat-card class="example-card">
                <img class="card-img-top img-responsive"
                    src = "{{this.crudApi.host+'/api/Imgmedias/'+item.id}}" 
                    style = "height :100px;width:fil-content"
                   alt="">
                  </mat-card>
                  
        
        </div>

        
    </div>
  </div>
