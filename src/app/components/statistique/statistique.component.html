<mat-toolbar color="primary">
    <div>
      Liste Statistiques
    </div>
    </mat-toolbar>
 <div class="pricing-header mx-auto ">
   <div class="table-responsive tabl">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
    <thead>
    <tr>
  
    <th scope="col">Date Statistique </th>
    <th scope="col">Nombre jeunes Formés</th>
    <th scope="col">Nombre jeunes Embauchés </th>
    <th scope="col">Nombre jeunes Certifiés </th>
    <th colspan="2">
        Action
    </th>
    </tr>
    </thead>
    <tbody>
        
    <tr *ngFor="let item of crudApi.listData">
   
    <td>{{item.dateStatistique}}</td>
    <td>{{item.nbFormer}}</td>
    <td>{{item.nbEmbaucher}}</td>
    <td>{{item.nbCertifier}}</td>
    <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)" [routerLink]="['/admin/editstatistique', item.id, 'edit']">
      <i class="fa fa-pencil-square-o" ></i></button></td>
   <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
    </tr>
  </tbody>
  </table>
  </div>
  </div>
