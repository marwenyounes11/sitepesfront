<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        
    </div>
    <div>
    <h1>Gestion Article</h1> 
    </div>
</mat-toolbar>

    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
      <mat-form-field>
        <mat-label>Titre</mat-label>
        <input required matInput type="text" placeholder="taper le titre" formControlName="titre" id="titre">
      </mat-form-field>
     <br>
      <mat-form-field>
        <mat-label>Auteur</mat-label>
        <input required matInput type="text" placeholder="taper le auteur" formControlName="auteur" id="auteur">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Date </mat-label>
        <input matInput [matDatepicker]="picker" placeholder="choisir date " formControlName="date" id="date" 
        readonly (click)="picker.open()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <!-- 
   <mat-form-field>
      <ngx-mat-file-input  placeholder="Basic Input" (change)="onSelectFile($event)">
      </ngx-mat-file-input>
    </mat-form-field> -->
    

    <div class="form-group">
      <label>File Upload  </label> <br>
          <input type="file" accept="image/*" (change)="onSelectFile($event)"> <br>
          <img  [src]="imgURL" height="200" *ngIf="imgURL">
  </div> 


  <br>

      <mat-form-field class="example-full-width">
        <mat-label>Corps</mat-label>
        <textarea matInput placeholder="taper le corps" formControlName="corps" id="corps"></textarea>
      </mat-form-field>
      
    </mat-card-content>
    <br>
    <br>
      
    <mat-card-actions align="center">
        <button type="submit" class="btn btn-dark"><mat-icon>send</mat-icon> Submit</button>
        <button type="reset" class="btn btn-dark"><mat-icon>close</mat-icon>Annuler</button>
    </mat-card-actions>
    </form>
