
  <mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
      Liste Article
    </div>
    </mat-toolbar>
 <div class="pricing-header mx-auto">
   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Titre </th>
    <th scope="col">Auteur</th>
    <th scope="col">Date </th>
    <th scope="col">Image </th>
    <th scope="col">Corps </th>
    <th>
        <a class="btn btn-outline-success" routerLink="/admin/article"><i class="fa fa-plus-square"></i> Create New</a>
    </th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of crudApi.listData ">
    <th>{{item.id}}</th>
    <td>{{item.titre}}</td>
    <td>{{item.auteur}}</td>
    <td>{{item.date}}</td>
    <td>
        <a href="#"><img class="card-img-top img-responsive"
        src = "{{this.crudApi.host+'/api/Imgarticles/'+item.id}}" 
        style = "height :200px;width:fil-content"
       alt=""></a>
    </td>
    <td>{{item.corps}}</td>
    <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button></td>
   <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         </div>
       </div>
