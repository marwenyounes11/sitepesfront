
 

<div class="container "  >
    <div class="row">
      <main class="col-md-10" >
        <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        >
                  <div  ngxSlickItem  *ngFor="let item of crudApi.listData" class="slide">
            <div  class="col-md-3 " >
                <mat-card class="example-card">
                    <img class="card-img-top img-responsive"
                        src = "{{this.crudApi.host+'/api/Imgarticles/'+item.id}}" 
                        style = "height :200px;width:200px"
                       alt="">
                      </mat-card>
                    <mat-card-content>
                        <p>{{item.titre}}</p>
                        <p><b> {{item.auteur}} </b></p>
                        <p> {{item.date}}  </p>
                        <p class="corp"> {{item.corps}} </p>
                    </mat-card-content>
                   
                
            </div>
        </div>
      </ngx-slick-carousel>
      
      </main>
      <div class="bg-light border-right col-md-2 side" id="sidebar-wrapper">
            <h2>Les derniers actualitÃ©s</h2>
        <div class="list-group list-group-flush" *ngFor="let item of crudApi.lastData">
          <div>
            <mat-card class="example-card">
                <img class="card-img-top img-responsive"
                    src = "{{this.crudApi.host+'/api/Imgarticles/'+item.id}}" 
                    style = "height :100px;width:fil-content"
                   alt="">
                  </mat-card>
                <mat-card-content>
                    <p>{{item.titre}}</p>
                    <p><b> {{item.auteur}} </b></p>
                    <p> {{item.date}}  </p>
                    <p class="corp"> {{item.corps}} </p>
                </mat-card-content>
               
           
        </div>
        </div>
      </div>


    </div>
  </div>
